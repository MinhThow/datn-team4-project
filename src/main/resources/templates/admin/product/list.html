<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">

            <!-- Modal Add/Edit -->
            <div class="modal fade" id="productModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="productForm">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productModalLabel">Thêm sản phẩm</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="productId"/>
                                <div class="row">
                                    <div class="col-md-6">
                                        <table class="table table-bordered">
                                            <tbody>
                                                <tr>
                                                    <td><label class="form-label">Tên</label></td>
                                                    <td><input type="text" id="productName" class="form-control" required></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="form-label">Ảnh</label></td>
                                                    <td><input type="text" id="productImage" class="form-control" required></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="form-label">Mô tả</label></td>
                                                    <td><textarea id="productDescription" class="form-control"></textarea></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-md-6">
                                        <table class="table table-bordered">
                                            <tbody>
                                                <tr>
                                                    <td><label class="form-label">Giá</label></td>
                                                    <td><input type="number" id="productPrice" class="form-control" step="0.01" required></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="form-label">Số lượng</label></td>
                                                    <td><input type="number" id="productStock" class="form-control" required></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="form-label">Size</label></td>
                                                    <td><input type="text" id="productSize" class="form-control"></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="form-label">Danh mục</label></td>
                                                    <td>
                                                        <select id="productCategory" class="form-select" required>
                                                            <option value="">--Chọn--</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Lưu</button>
                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Huỷ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Thêm & Tìm kiếm -->
            <div class="d-flex justify-content-between align-items-center my-3">
                <button class="btn btn-success" onclick="openAddProduct()">Thêm sản phẩm</button>
                <input type="text" id="searchInput" class="form-control w-25" placeholder="Tìm kiếm..."
                       oninput="filterProducts()">
            </div>

            <!-- Bảng danh sách -->
            <table class="table table-bordered" id="productTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Danh mục</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </th:block>
</th:block>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:9999">
    <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage">Thành công!</div>
            <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script>
    const productApi = '/api/products';
    const categoryApi = '/api/categories';
    let allProducts = [], allCategories = [];

    function showToast(msg = 'Success!') {
        document.getElementById('toastMessage').textContent = msg;
        new bootstrap.Toast(document.getElementById('toastSuccess')).show();
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetch(categoryApi)
            .then(r => r.json())
            .then(cats => {
                allCategories = cats;
                const sel = document.getElementById('productCategory');
                cats.forEach(c => sel.innerHTML += `<option value="${c.categoryID}">${c.name}</option>`);
            });

        loadProducts();

        document.getElementById('productForm').addEventListener('submit', e => {
            e.preventDefault();
            const id = +document.getElementById('productId').value;
            const payload = {
                name: document.getElementById('productName').value,
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value,
                price: +document.getElementById('productPrice').value,
                stock: +document.getElementById('productStock').value,
                size: document.getElementById('productSize').value,
                categoryID: +document.getElementById('productCategory').value
            };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${productApi}/${id}` : productApi;
            if (id) payload.productID = id;

            fetch(url, {
                method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
            })
                .then(r => r.json())
                .then(() => {
                    bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
                    showToast(id ? 'Cập nhật thành công!' : 'Thêm thành công!');
                    loadProducts();
                });
        });
    });

    function loadProducts() {
        fetch(productApi)
            .then(r => r.json())
            .then(data => {
                allProducts = data;
                renderProducts(data);
            });
    }

    function renderProducts(list) {
        const tbody = document.querySelector('#productTable tbody');
        tbody.innerHTML = list.length ?
            list.map((p, i) => {
                // Lấy ảnh đầu tiên từ productImages nếu có, nếu không lấy từ p.image
                let imgSrc = (p.productImages && p.productImages.length > 0)
                    ? p.productImages[0].imageUrl
                    : p.image;
                // Nếu imgSrc đã bắt đầu bằng 'img/' hoặc '/', dùng trực tiếp, nếu không thì thêm '/img/product/'
                let imgPath = (imgSrc && (imgSrc.startsWith('img/') || imgSrc.startsWith('/')))
                    ? ('/' + imgSrc.replace(/^\//, ''))
                    : ('/img/product/' + imgSrc);
                return `
    <tr>
      <td>${i + 1}</td>
      <td><img src="${imgPath}" alt="${p.name}" style="width:60px;height:auto;"></td>
      <td>${p.name}</td>
      <td>${p.price}</td>
      <td>${p.stock}</td>
      <td>${p.categoryName || ''}</td>
      <td>
        <button class="btn btn-warning btn-sm" onclick="openEdit(${p.productID})">Sửa</button>
        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.productID})">Xoá</button>
      </td>
    </tr>`;
            }).join('') :
            '<tr><td colspan="7" class="text-center">Không có</td></tr>';
    }


        function filterProducts() {
            const kw = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(kw)));
        }

        function openAddProduct() {
            document.getElementById('productModalLabel').textContent = 'Thêm sản phẩm';
            ['productId', 'productName', 'productDescription', 'productPrice', 'productStock', 'productSize'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('productCategory').value = '';
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        function openEdit(id) {
            fetch(`${productApi}/${id}`)
                .then(r => r.json())
                .then(p => {
                    document.getElementById('productModalLabel').textContent = 'Cập nhật sản phẩm';
                    document.getElementById('productId').value = p.productID;
                    document.getElementById('productName').value = p.name;
                    document.getElementById('productImage').value = p.image || '';
                    document.getElementById('productDescription').value = p.description;
                    document.getElementById('productPrice').value = p.price;
                    document.getElementById('productStock').value = p.stock;
                    document.getElementById('productSize').value = p.size;
                    document.getElementById('productCategory').value = p.categoryID || '';
                    new bootstrap.Modal(document.getElementById('productModal')).show();
                });
        }

        function deleteProduct(id) {
            if (!confirm('Bạn có chắc muốn xoá?')) return;
            fetch(`${productApi}/${id}`, {method: 'DELETE'})
                .then(() => {
                    showToast('Xoá thành công!');
                    loadProducts();
                });
        }
</script>
</body>
</html>
