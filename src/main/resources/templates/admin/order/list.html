<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .status-cho-xac-nhan { background: #fff3cd; color: #856404; font-weight: bold; border-radius: 6px; padding: 2px 10px; display: inline-block; }
        .status-dang-xy-ly { background: #cff4fc; color: #055160; font-weight: bold; border-radius: 6px; padding: 2px 10px; display: inline-block; }
        .status-dang-giao { background: #cfe2ff; color: #084298; font-weight: bold; border-radius: 6px; padding: 2px 10px; display: inline-block; }
        .status-da-giao { background: #d1e7dd; color: #0f5132; font-weight: bold; border-radius: 6px; padding: 2px 10px; display: inline-block; }
        .status-da-huy { background: #f8d7da; color: #842029; font-weight: bold; border-radius: 6px; padding: 2px 10px; display: inline-block; }
        .status-tra-hang { background: #e2e3e5; color: #41464b; font-weight: bold; border-radius: 6px; padding: 2px 10px; display: inline-block; }
    </style>
</head>
<body>
<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">
            <h3>Quản lý đơn hàng</h3>

            <div class="d-flex justify-content-between my-3">
                <input type="text" id="searchInput" class="form-control w-25" placeholder="Tìm kiếm..."
                       oninput="searchOrders()">
            </div>

            <table class="table table-bordered" id="orderTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Người dùng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Phương thức thanh toán</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="modal fade" id="orderDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chi tiết đơn hàng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="orderDetailsBody">
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>

<script>
    const orderApi = "/api/orders";
    let allOrders = [];

    document.addEventListener("DOMContentLoaded", loadOrders);

    function loadOrders() {
        fetch(orderApi)
            .then(res => res.json())
            .then(data => {
                allOrders = data;
                renderOrders(data);
            });
    }

    function renderOrders(orders) {
        const tbody = document.querySelector("#orderTable tbody");
        tbody.innerHTML = orders.length ? orders.map((o, i) => {
            const statusClass = getStatusClass(o.status);
            return `
            <tr>
                <td>${i + 1}</td>
                <td>${o.name}</td>
                <td>${new Date(o.orderDate).toLocaleString()}</td>
                <td>${o.total.toLocaleString()} đ</td>
                <td>${o.paymentMethodName}</td>
                <td>
                    <span class="${statusClass}">${getStatusLabel(o.status)}</span>
                    <select class="form-select form-select-sm mt-1" onchange="updateStatus(${o.orderId}, this.value)">
                        ${[
                            "Cho xac nhan",
                            "Dang xy ly",
                            "Dang giao",
                            "Da giao",
                            "Da huy",
                            "Tra Hang"
                        ].map(stt => `
                            <option value="${stt}" ${stt === o.status ? 'selected' : ''}>
                                ${getStatusLabel(stt)}
                            </option>
                        `).join('')}
                    </select>
                </td>
                <td>
                    <button class="btn btn-info btn-sm" onclick="viewOrderDetails(${o.orderId})">Chi tiết</button>
                </td>
            </tr>
        `}).join('') : `<tr><td colspan="6" class="text-center">Không có đơn hàng</td></tr>`;
    }

    function getStatusClass(status) {
        switch (status) {
            case 'Cho xac nhan': return 'status-cho-xac-nhan';
            case 'Dang xy ly': return 'status-dang-xy-ly';
            case 'Dang giao': return 'status-dang-giao';
            case 'Da giao': return 'status-da-giao';
            case 'Da huy': return 'status-da-huy';
            case 'Tra Hang': return 'status-tra-hang';
            default: return '';
        }
    }

    function updateStatus(orderId, status) {
        const order = allOrders.find(o => o.orderId === orderId);
        if (!order) return;

        fetch(`${orderApi}/${orderId}`, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({...order, status})
        })
            .then(res => res.json())
            .then((updatedOrder) => {
                alert("Cập nhật trạng thái thành công!");
                // Thay thế toàn bộ object đơn hàng trong allOrders bằng object mới trả về từ server
                if (updatedOrder) {
                    const idx = allOrders.findIndex(o => o.orderId === orderId);
                    if (idx !== -1) {
                        allOrders[idx] = updatedOrder;
                        renderOrders(allOrders);
                    }
                }
            });
    }

    function getStatusLabel(status) {
        switch (status) {
            case 'Cho xac nhan':
                return 'Chờ xác nhận';
            case 'Dang xy ly':
                return 'Đang xử lý';
            case 'Dang giao':
                return 'Đang giao hàng';
            case 'Da giao':
                return 'Đã giao';
            case 'Da huy':
                return 'Đã huỷ';
            case 'Tra Hang':
                return 'Trả hàng';
            default:
                return '';
        }
    }

    function viewOrderDetails(orderID) {
        fetch(`${orderApi}/${orderID}`)
            .then(res => res.json())
            .then(order => {
                const statusClass = getStatusClass(order.status);
                const productRows = order.orderItems?.map((item, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td>${item.productName}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price.toLocaleString()} đ</td>
                    <td>${(item.price * item.quantity).toLocaleString()} đ</td>
                </tr>
            `).join('') || '<tr><td colspan="5" class="text-center">Không có sản phẩm</td></tr>';

                const html = `
                <p><strong>Người dùng:</strong> ${order.name}</p>
                <p><strong>Ngày đặt:</strong> ${new Date(order.orderDate).toLocaleString()}</p>
                <p><strong>Địa chỉ:</strong> ${order.shippingAddress}</p>
                <p><strong>Phương thức thanh toán:</strong> ${order.paymentMethodName}</p>
                <p><strong>Tổng tiền:</strong> ${order.total.toLocaleString()} đ</p>
                <p><strong>Trạng thái:</strong> <span class="${statusClass}">${getStatusLabel(order.status)}</span></p>
                <hr>
                <h5>Sản phẩm trong đơn hàng:</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên sản phẩm</th>
                            <th>Số lượng</th>
                            <th>Giá</th>
                            <th>Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${productRows}
                    </tbody>
                </table>
            `;

                document.getElementById("orderDetailsBody").innerHTML = html;
                new bootstrap.Modal(document.getElementById("orderDetailModal")).show();
            });
    }


    function searchOrders() {
        const keyword = document.getElementById("searchInput").value.toLowerCase();
        const filtered = allOrders.filter(o =>
            o.status.toLowerCase().includes(keyword) ||
            o.shippingAddress?.toLowerCase().includes(keyword) ||
            o.userID.toString().includes(keyword)
        );
        renderOrders(filtered);
    }
</script>
</body>
</html>
