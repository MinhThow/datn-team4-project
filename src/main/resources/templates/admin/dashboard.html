<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Biểu đồ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.3/dist/ag-grid-community.min.js"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.3/dist/styles/ag-theme-alpine.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
        }

        .chart-box {
            flex: 1 1 40%;
            max-width: 600px;
        }
    </style>
</head>
<body>

<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <h2>BIỂU ĐỒ THỐNG KÊ HỆ THỐNG</h2>

        <!-- Stat Cards Redesigned -->
        <div class="row mb-4" id="statCards">
            <div class="col-md-4">
                <div class="card shadow-sm mb-3 border border-primary bg-primary text-white" style="border-width:3px !important;">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3">
                            <span class="bg-white text-primary rounded-circle p-3">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </span>
                        </div>
                        <div>
                            <h6 class="card-title mb-1">Tổng số đơn hàng</h6>
                            <h4 class="card-text mb-0" id="orderCount">...</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-3 border border-success bg-success text-white" style="border-width:3px !important;">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3">
                            <span class="bg-white text-success rounded-circle p-3">
                                <i class="fas fa-money-bill-wave fa-2x"></i>
                            </span>
                        </div>
                        <div>
                            <h6 class="card-title mb-1">Tổng doanh thu</h6>
                            <h4 class="card-text mb-0" id="revenue">...</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-3 border border-danger bg-danger text-white" style="border-width:3px !important;">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3">
                            <span class="bg-white text-danger rounded-circle p-3">
                                <i class="fas fa-boxes fa-2x"></i>
                            </span>
                        </div>
                        <div>
                            <h6 class="card-title mb-1">Tổng sản phẩm hiện có</h6>
                            <h4 class="card-text mb-0" id="productCount">...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-box">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

    </th:block>
</th:block>

<script>

    // Lấy dữ liệu thống kê đơn hàng, doanh thu, sản phẩm
    fetch("/admin/api/dashboard/summary")
        .then(response => response.json())
        .then(data => {
            document.getElementById("orderCount").textContent = data.orderCount;
            document.getElementById("revenue").textContent = data.revenue.toLocaleString('vi-VN', {style: 'currency', currency: 'VND'});
            document.getElementById("productCount").textContent = data.productCount;
        })
        .catch(() => {
            document.getElementById("orderCount").textContent = 0;
            document.getElementById("revenue").textContent = 0;
            document.getElementById("productCount").textContent = 0;
        });

    // Lấy dữ liệu cho biểu đồ
    fetch("/admin/api/dashboard/stats")
        .then(response => response.json())
        .then(data => {
            const labels = Object.keys(data);
            const values = Object.values(data);
            drawBarChart(labels, values);
            drawPieChart(labels, values);
        });

    function drawBarChart(labels, values) {
        new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Số lượng",
                    data: values,
                    backgroundColor: ["#4e73df", "#1cc88a", "#36b9cc"],
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function drawPieChart(labels, values) {
        new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: ["#4e73df", "#1cc88a", "#36b9cc"]
                }]
            },
            options: {
                responsive: true
            }
        });
    }
</script>
</body>
</html>
