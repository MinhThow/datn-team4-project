<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .app-footer {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 30px;
        }
        .footer-left {
            flex: 1;
            font-size: 0.95rem;
        }
        .footer-right {
            flex: 1;
            text-align: right;
        }
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .footer-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }
        .footer-links li a:hover {
            color: #f8f9fa;
            transform: scale(1.05);
        }
        .footer-links li a i {
            margin-right: 8px;
        }
        .footer-contact {
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .footer-contact i {
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            .footer-right {
                text-align: center;
            }
            .footer-links {
                justify-content: center;
            }
            .footer-left, .footer-right {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 576px) {
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            .footer-contact {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
<!-- Định nghĩa fragment "footer" -->
<th:block th:fragment="footer">
    <footer class="app-footer">
        <div class="container-fluid footer-content">
            <div class="footer-left">
                <p>&copy; 2025 Admin Panel. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <ul class="footer-links">
                    <li><a href="#"><i class="fas fa-info-circle"></i>About</a></li>
                    <li><a href="#"><i class="fas fa-shield-alt"></i>Privacy Policy</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i>Terms of Service</a></li>
                </ul>
                <div class="footer-contact">
                    <i class="fas fa-envelope"></i>Contact: <a href="mailto:support@adminpanel.com" style="color: #fff; text-decoration: none;">support@adminpanel.com</a>
                </div>
            </div>
        </div>
    </footer>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
