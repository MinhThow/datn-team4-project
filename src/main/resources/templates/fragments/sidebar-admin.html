<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .app-sidebar {
            background: linear-gradient(180deg, #007bff, #00d4ff);
            width: 250px;
            min-height: 100vh;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
            padding-top: 20px;
            transition: width 0.3s ease;
        }
        .sidebar-brand {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .brand-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff !important;
            transition: transform 0.3s ease;
        }
        .brand-link:hover {
            transform: scale(1.05);
        }
        .brand-image {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 50%;
            margin-right: 10px;
        }
        .brand-text {
            font-weight: 700;
            font-size: 1.3rem;
        }
        .sidebar-wrapper {
            padding: 20px;
        }
        .nav.sidebar-menu {
            list-style: none;
            padding: 0;
        }
        .nav-item {
            margin-bottom: 10px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #fff !important;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .nav-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        .nav-link p {
            margin: 0;
            font-size: 1rem;
        }
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            .app-sidebar {
                width: 200px;
            }
            .brand-text {
                font-size: 1.1rem;
            }
            .brand-image {
                width: 32px;
                height: 32px;
            }
            .nav-link {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            .nav-icon {
                font-size: 1rem;
            }
        }
        @media (max-width: 576px) {
            .app-sidebar {
                width: 100%;
                min-height: auto;
            }
        }
    </style>
</head>

<body>
<!-- Định nghĩa fragment "sidebar" -->
<th:block th:fragment="sidebar">
    <aside class="app-sidebar" data-bs-theme="white">
        <div class="sidebar-brand">
            <a th:href="@{/admin/dashboard}" class="brand-link">
                <img
                        src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474082yTD/avatar-vit-bua-hai-huoc_044341786.jpg"
                        alt="AdminLTE Logo"
                        class="brand-image opacity-75 shadow"/>
                <span class="brand-text fw-light">Dashboard</span>
            </a>
        </div>
        <div class="sidebar-wrapper">
            <nav class="mt-2">
                <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/category}" class="nav-link">
                            <i class="nav-icon fas fa-list"></i>
                            <p>Quản lý danh mục</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/product}" class="nav-link">
                            <i class="nav-icon fas fa-box"></i>
                            <p>Quản lý sản phẩm</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/method}" class="nav-link">
                            <i class="nav-icon fas fa-cogs"></i>
                            <p>Quản lý phương thức</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/order}" class="nav-link">
                            <i class="nav-icon fas fa-shopping-cart"></i>
                            <p>Quản lý đơn hàng</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/user}" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Quản lý người dùng</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            <i class="nav-icon fas fa-sign-out-alt"></i>
                            <p>Đăng xuất</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
