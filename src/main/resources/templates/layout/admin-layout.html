<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="title" content="AdminLTE 4 | Simple Tables"/>
    <meta name="author" content="ColorlibHQ"/>
    <meta name="description" content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS."/>
    <meta name="keywords" content="bootstrap 5, bootstrap, admin dashboard, dashboard, charts, calendar, datepicker, tables, datatable, colorlibhq"/>
    <!-- Import jQuery từ CDN (Google) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Font: Google Fonts - Quicksand (dịu mắt) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/assets_admin/css/adminlte.css}"/>
    <link rel="stylesheet" th:href="@{/assets_admin/css/listeo/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/assets_admin/css/listeo/css/main-color.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom style dịu mắt -->
    <style>
        body {
            font-family: 'Quicksand', 'Source Sans 3', Arial, sans-serif;
            background: #f4f6fb;
            color: #2d3748;
        }
        .app-wrapper {
            background: #f4f6fb;
        }
        .app-main {
            background: #f8fafc;
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 rgba(60,72,88,0.07);
            margin: 24px 0;
            padding: 24px 0 0 0;
        }
        .app-content-header {
            background: #e3eafc;
            border-radius: 12px 12px 0 0;
            margin-bottom: 12px;
            padding: 18px 24px;
        }
        .app-content {
            background: #ffffff;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 1px 4px 0 rgba(60,72,88,0.04);
            padding: 24px;
        }
        .sidebar-expand-lg {
            background: #e9f0f7;
        }
        .navbar, .sidebar {
            background: #e3eafc !important;
        }
        .app-content-header .col-sm-6 {
            color: #3a506b;
        }
        .app-content, .app-content-header {
            box-shadow: none;
        }
        .app-content a, .app-content-header a {
            color: #3a506b;
            text-decoration: none;
        }
        .app-content a:hover, .app-content-header a:hover {
            color: #5bc0be;
        }
        /* Scrollbar dịu mắt */
        ::-webkit-scrollbar {
            width: 8px;
            background: #e3eafc;
        }
        ::-webkit-scrollbar-thumb {
            background: #bcd0ee;
            border-radius: 8px;
        }
        /* Footer dịu mắt */
        footer {
            background: #e3eafc;
            color: #3a506b;
        }
        /* Button dịu mắt */
        .btn, .btn-primary, .btn-success, .btn-danger, .btn-warning {
            border-radius: 8px;
            box-shadow: 0 1px 4px 0 rgba(60,72,88,0.04);
            transition: background 0.2s;
        }
        .btn-primary {
            background: #5bc0be;
            border-color: #5bc0be;
        }
        .btn-primary:hover {
            background: #3a506b;
            border-color: #3a506b;
        }
        /* Table dịu mắt */
        table {
            background: #f8fafc;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: none !important;
        }
        th {
            background: #e3eafc;
            color: #3a506b;
        }
        tr {
            border-bottom: 1px solid #e9f0f7;
        }
        /* Card dịu mắt */
        .card {
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(60,72,88,0.06);
        }
    </style>
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
<div class="app-wrapper">
    <div th:replace="fragments/navbar-admin :: navbar"></div>
    <div th:replace="fragments/sidebar-admin :: sidebar"></div>

    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <th:block th:insert="~{::pageContent}"></th:block>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer-admin :: footer"></div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"
        integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ="
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script th:src="@{/assets_admin/js/adminlte.js}"></script>
</body>

</html>
